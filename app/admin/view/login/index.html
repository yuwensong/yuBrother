<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>余氏兄弟后台登录</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="登录账号" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="登录密码" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="/admin/index/index">登录</a>
                        <a class="reset_pass" href="#">忘记密码?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">新用户?
                            <a href="#signup" class="to_register"> 创建账号 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> 余氏兄弟!</h1>
                            <p>©2016 All Rights Reserved. 余氏兄弟! 技术支持:wensong.yu QQ:719629214</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>创建账号</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="登录账号" required=""/>
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="邮箱" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="登录密码" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">提交</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">已有账号 ?
                            <a href="#signin" class="to_register"> 登录 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> 余氏兄弟!</h1>
                            <p>©2016 All Rights Reserved. 余氏兄弟! 技术支持:wensong.yu QQ:719629214</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
